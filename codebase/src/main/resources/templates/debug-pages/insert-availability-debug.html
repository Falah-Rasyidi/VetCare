<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
    <title>Appointment List</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Returned Availabilities</h1>
    <ul th:each="a : ${availabilities}">
        <li><span th:text="${a.availabilityId()}"/> - <span th:text="${a.clinicID()}"/> - <span th:text="${a.dateTimeStart()}"/> - <span th:text="${a.dateTimeEnd()}"/></li>
    </ul>
    <form action="#" th:action="@{/debug/availability}" th:object="${newAvailability}" method="post">
        <p>Clinic ID: <input type="number" th:field="*{clinicID}" /></p>
        <p>Start Time: <input type="datetime-local" th:field="*{dateTimeStart}" /></p>
        <p>End Time: <input type="datetime-local" th:field="*{dateTimeEnd}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>

</html>
