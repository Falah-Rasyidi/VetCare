<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">

<head>
    <meta charset="utf-8">
    <title>Articles Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/articles/tempArticles.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <!-- CLINIC FILTERS -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Articles</h2>
    </div>

    <!-- CARD SECTION -->
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-md-4 article-card" th:each="article : ${articles}">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/350x200" th:src="@{/images/{imageURL}(imageURL=${article.imageURL})}" class="card-img-top" alt="Article Image">                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.title}">Article Title</h5>
                        <p class="card-text text-muted">
                            <span th:text="${article.author}">Author Name</span> |
                            <span th:text="${article.publicationDate}">Publication Date</span>
                        </p>
                        <p class="card-summary">This is a brief summary of the article content...</p>
                        <a th:href="${article.articleURL}" target="_blank" class="btn btn-outline-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
