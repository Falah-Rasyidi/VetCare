<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="eng">

<head>
    <meta charset="utf-8">
    <title>Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/store/store.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>

<body>

<div layout:fragment="content">
    <nav class="store-navbar">
        <a href="#">Dog Products</a>
        <a href="#">Cat Products</a>
        <a href="#">Bird Products</a>
        <a href="#">Fish Products</a>
        <a href="#">Reptile Products</a>
        <a href="#">Amphibian Products</a>
        <a href="#">Other Products</a>
    </nav>
    <h1>Products for dogs</h1>
    <div class="search-bar">
        <input class="form-control" type="text" placeholder="Search">
    </div>
    <div class="products-container">
        <div class="product" th:each="product : ${products}">
            <div class="product-image"></div>
            <div class="product-description">
                <h5><span th:text="${product.productName}"></span></h5>
                <p><span th:text="${product.productDescription}"></span></p>
                <p class="see-more">See More ></p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
